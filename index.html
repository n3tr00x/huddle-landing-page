<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdea5a33b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="header">
        <div class="wrapper">
            <div class="header__container">
                <h1 class="header__title">
                    <img src="./images/logo.svg" alt="Logo">
                </h1>
                <div class="header__content">
                    <div class="header__main-image">
                        <img src="./images/illustration-mockups.svg" alt="Main image">
                    </div>
                    <div class="header__description">
                        <h2>Build The Community Your Fans Will Love</h2>
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your
                            audience. Create connections with your users as you engage in genuine discussion.</p>
                        <button class="button button--primary">Register</button>
                    </div>
                </div>
                <div class="header__socials">
                    <a href="#" class="header__social">
                        <i class="fa-brands fa-facebook-f fa-fw"></i>
                    </a>
                    <a href="#" class="header__social">
                        <i class="fa-brands fa-twitter fa-fw"></i>
                    </a>
                    <a href="#" class="header__social">
                        <i class="fa-brands fa-instagram fa-fw"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
